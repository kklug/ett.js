<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergent Time Tracker</title>
  <link rel="stylesheet" type="text/css" href="styles/inlinable.css">
</head>

<body>
  <header class="header">
    <h1 class="header__title">Emergent Task Timer</h1>
    <span class="date"></span>
    <button id="butRefresh" class="headerButton"></button>

  </header>

  <main class="main">
    <div id="taskGroupMajorTasks">
      <table class="taskTable">
        <thead>
          <row>
            <th>{{purpose}}</th>
            <th class="hoursHeader" v-for="hour in hours">
              {{ hour.military }}
            </th>
          </row>
        </thead>

      </table>
    </div>
  </main>

  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js"></script>
  <script src="scripts/app.js" async></script>
</body>

</html>
